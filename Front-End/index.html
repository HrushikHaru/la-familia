<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <aside class="familia">
      <div class="img-container">
        <img
          src="content-images/familia-modified.png"
          alt="familia-logo"
          class="familia-logo"
        />
      </div>
      <h1 class="punch-line">
        The place where you can
        <p class="highlight">meet</p>
        <p class="highlight">greet</p>
        <p>and share thoughts like a family</p>
      </h1>
    </aside>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          <p class="error-message hidden">
            The Provided credentials are wrong! Please verify!
          </p>
          <form class="logInForm">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your email"
                class="loginUser"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password loginPass"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form class="signUpForm">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter First name"
                class="firstName"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter last name"
                class="lastName"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter Date-Of-Birth"
                class="dateOfBirth"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your email"
                class="username"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password pass"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password confirmPass"
                placeholder="Confirm a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="submit" value="Signup" class="signUpBtn" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <section class="modal hidden">
      <div class="err-desc">
        <img src="content-images/error.webp" />
        <p class="validation">Validation Error</p>
        <button class="modalClose">&times;</button>
      </div>
      <div>
        <p class="validation-desc">Error message</p>
      </div>
    </section>

    <div class="overlay hidden"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
