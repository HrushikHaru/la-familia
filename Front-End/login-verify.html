<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <aside class="familia">
      <div class="img-container">
        <img
          src="content-images/familia-modified.png"
          alt="familia-logo"
          class="familia-logo"
        />
      </div>
      <h1 class="punch-line">
        The place where you can
        <p class="highlight">meet</p>
        <p class="highlight">greet</p>
        <p>and share thoughts like a family</p>
      </h1>
    </aside>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <p class="pop-up">Please logIn to continue!</p>
          <span class="title">Login</span>
          <p class="error-message hidden">
            The Provided credentials are wrong! Please verify!
          </p>
          <form class="logInForm">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your email"
                class="loginUser"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password loginPass"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>

          <div class="login-signup"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="login-verify.js"></script>
  </body>
</html>
