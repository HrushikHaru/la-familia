<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link href="user-profile.css" rel="stylesheet" />
    <link href="user-profile-change.css" rel="stylesheet" />
    <script src="user-profile-change.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="pre-loader"></div>

    <form class="profile-form">
      <a href="home-page.html" class="home">
        <i class="uil uil-home"></i>
        <h3>Home</h3>
      </a>
      <h1 class="elcome">Welcome to Your profile!</h1>
      <p class="started">Change your profile pic here</p>
      <div class="profile-pic">
        <img
          src="content-images/dummy-profile-pic.webp"
          alt="Profile Picture"
          id="profile-image"
        />
        <label>Change Your profile pic!</label>
        <input type="file" accept="image/*" id="profile-image-upload" />
      </div>
      <label for="display-name">Display Name:</label>
      <input
        type="text"
        id="display-name"
        name="display-name"
        class="displayName"
      />

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4" class="bio"></textarea>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" class="location" />

      <label for="hobbies">Hobbies:</label>
      <textarea id="hobbies" name="hobbies" rows="4" class="hobbies"></textarea>

      <button type="submit">Update</button>
    </form>

    <section class="modal hidden">
      <div class="err-desc">
        <img src="content-images/error.webp" />
        <p class="validation">Validation Error</p>
        <button class="modalClose">&times;</button>
      </div>
      <div>
        <p class="validation-desc">Error message</p>
      </div>
    </section>

    <div class="overlay hidden"></div>

    <div class="notification" id="notification">Update successful</div>
  </body>
</html>
